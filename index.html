<!DOCTYPE html>
<html>
<head>
    <title>CSS BASICS 15</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="" class="form">
        <div class="upper">
            <h1>Sign up</h1>
        </div>
        <div class="middle">
            <label>First name</label><br>
            <input type="text" class="box" placeholder="Enter first name"><br>
            <label>Last name</label><br>
            <input type="text" class="box" placeholder="Enter Last name"><br>
            <label>Date</label><br>
            <input type="date" class="box" placeholder="dd/mm/yyyy"><br>
            <label>Email</label><br>
            <input type="email" class="box" placeholder="Enter Email"><br>
            <label>Password</label><br>
            <input type="password" class="box" placeholder="Enter Password"><br>
            <label>Confirm Password</label><br>
            <input type="password" class="box" placeholder="Re-enter Password">
        </div>
        <div class="lower">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
